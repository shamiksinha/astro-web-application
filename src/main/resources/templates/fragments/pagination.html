<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript"></script>
</head>

<body>
  <!-- Pagination Bar -->




  <div th:fragment='paginationbar'>
    <div th:if="${page.totalPages>0}">

      <div class="container">

        <div class="row text-center" sec:authorize="hasAuthority('ADMIN')">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h3>START TIME</h3>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h3>END TIME</h3>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h3>BOOKED BY</h3>
          </div>

        </div>

        <div class="row text-center" sec:authorize="hasAuthority('USER')">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h3>START TIME</h3>
          </div>

          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h3>END TIME</h3>
          </div>

        </div>

        <div th:each="item: ${page.content}">
          <div class="row text-center" sec:authorize="hasAuthority('ADMIN')">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <span th:text="${item.startTime}"></span>
            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <span th:text="${item.endTime}"></span>
            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <span th:text="${item.user.firstName}"></span>
              <span th:text="${item.user.lastName}"></span>
            </div>
          </div>
          <div class="row text-center" sec:authorize="hasAuthority('USER')">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <span th:text="${item.startTime}"></span>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <span th:text="${item.endTime}"></span>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <nav aria-label="Page navigation">
              <ul class='pagination pagination-centered'>
                <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
                  <span th:if='${item.current}' th:text='${item.number}'>1</span>
                  <a th:if='${not item.current}'
                    th:href='@{${page.url}(page.page=${item.number},page.size=${page.size})}'><span
                      th:text='${item.number}'>1</span></a>
                </li>
                <li th:class="${page.firstPage}?'disabled' : ''">
                  <span th:if="${page.firstPage}">← First</span>
                  <a th:if="${not page.firstPage}" th:href="@{${page.url}(page.page=1,page.size=${page.size})}">←
                    First</a>
                </li>
                <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                  <span th:if="${not page.hasPreviousPage}">«</span>
                  <a th:if='${page.hasPreviousPage}'
                    th:href='@{${page.url}(page.page=${page.number-1},page.size=${page.size})}'
                    title='Go to previous page'>«</a>
                </li>
                <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
                  <span th:if='${item.current}' th:text='${item.number}'>1</span>
                  <a th:if='${not item.current}'
                    th:href='@{${page.url}(page.page=${item.number},page.size=${page.size})}'><span
                      th:text='${item.number}'>1</span></a>
                </li>
                <li th:class="${page.hasNextPage}? '' : 'disabled'">
                  <span th:if='${not page.hasNextPage}'>»</span>
                  <a th:if='${page.hasNextPage}'
                    th:href='@{${page.url}(page.page=${page.number+1},page.size=${page.size})}'
                    title='Go to next page'>»</a>
                </li>
                <li th:class="${page.lastPage}? 'disabled' : ''">
                  <span th:if='${page.lastPage}'>Last →</span>
                  <a th:if='${not page.lastPage}'
                    th:href='@{${page.url}(page.page=${page.totalPages},page.size=${page.size})}'>Last →</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div th:unless="${page.totalPages>0}" class="text-center">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h3 class="panel-title">No Bookings found</h3>
        </div>
        <div class="panel-body">
          No upcoming bookings found
        </div>
      </div>
    </div>
  </div>
</body>

</html>
